<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form Practice Exercise</title>
</head>
<body>
<main>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <section>
            <label for="username">Enter Username:</label>
            <input id="username" name="username" type="text" placeholder="Enter username" value="username entered"
                   autofocus required>
            <br>
            <label for="email">Enter Email:</label>
            <input id="email" name="email" type="text" placeholder="Enter email" value="email entered" required>
            <br>
            <label for="pw">Password</label>
            <input id="pw" name="pw" type="password" placeholder="Enter password" value="password entered" required>
            <br>
            <input id="login" name="login" type="checkbox" value="login entered" checked><label for="login">Keep me
            logged in for 2 weeks</label>
            <br>
            <button type="submit">Login</button>
        </section>
    </form>
</main>
</body>
</html>
