// // Write a function, isFive, that takes in an input and returns the boolean
// value true if the passed argument is the number 5 or the string "5". Return false otherwise.

    function isFive (input) {
        return 5 == input || '5' == input;
    }

    console.log(isFive(5), true);
    console.log(isFive(4), false);
    console.log(isFive('5'), true);

// // Write a function, isShortWord, that takes in a string and returns the boolean value true if the
// passed argument is shorter than 5 characters. Return false otherwise.


    function isShortWord(str) {
        return str.length < 5;
    }

    console.log(isShortWord('pancake'), false);
    console.log(isShortWord('cake'), true);
    console.log(isShortWord('fifty'), false);

//
// // Write a function, isSameLength, that takes in two string inputs and returns the boolean value true if the
// passed arguments are the same length. Return false otherwise.

    function isSameLength(str1, str2) {
        return str1.length === str2.length;
    }

    console.log(isSameLength('me', 'us'), true);
    console.log(isSameLength('hello', 'goodbye'), false);


//
// // Write a function, getSmallerSegment, that takes in a string and a number input.
// The function should return a substring of the first argument that is as many characters long as the second argument in lowercase.
// // example input: getSmallerSegment("Codeup", 3)
// // example output: "cod"

    function getSmallerSegment (str, length) {
            return str.substring(0, length).toLowerCase();
    }

    console.log(getSmallerSegment('pancake', 3), 'pan');
    console.log(getSmallerSegment('example', 2), 'ex');
    console.log(getSmallerSegment('yesterday', 5), 'yeste');
