    // Write a function that returns the upper case version of any string input.
    function isString(str) {
        return str.toUpperCase();
    }

    console.log(isString("8"), "8");
    console.log(isString("cat"), "CAT")
    console.log(isString("DOG"), "DOG")

    //Write a function that returns true if the input is null and false otherwise.
     function isNull(input) {
        return input === null;
     }

    console.log(isNull(""), false);
    console.log(isNull(NaN), false);
    console.log(isNull(null), true);

    function returnTheLargerNum(num1, num2) {
        if(num1 > num2) {
            return num1;
        } else if(num2 > num1) {
            return num2;
        }
    }
