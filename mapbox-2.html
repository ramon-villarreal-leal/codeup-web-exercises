<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2 MapBox 2 Mini Exercisee</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet'/>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
<h1>Lincoln Memorial</h1>
<h3>Double Click for coordinates</h3>
<div id='map'></div>
<script src="js/keys.js"></script>

<script>
    mapboxgl.accessToken = mapboxKey;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 14,
        center: {lng: -77.0502, lat: 38.8893 } // order does not matter
    })

    var marker = new mapboxgl.Marker();

    marker.setLngLat({lng: -77.0502, lat: 38.8893 });
    marker.addTo(map);


    var popup = new mapboxgl.Popup();

    popup.setHTML("<h1>Lincoln Memorial</h1>");
    marker.setPopup(popup); // adds it to map
    marker.setDraggable(true);


    map.on('dblclick', function(){
        popup.setHTML("<h1>38.8893° N, 77.0502° W</h1>");
        marker.setPopup(popup); // adds it to map
    });



</script>
